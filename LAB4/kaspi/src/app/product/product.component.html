<h2>Products</h2>

<div *ngFor="let product of products" class="main">
    <div class="left">
        <img src={{product.image}}>
    </div>
    <div class="right">
        <h3><a [routerLink]="['/products', product.id]">{{product.name}}</a></h3>
        <p class="rating">Rating: {{product.rating}}</p>
    </div>
</div>
